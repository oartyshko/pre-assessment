<form (ngSubmit)="onSubmit()" #searchForm="ngForm">
  <div class="form-group">
    <label for="userNumber">Enter some number to find next prime fibonacci number: </label>
    <input type="number"
           id="userNumber"
           class="form-control"
           required
           [(ngModel)]="userNumber" name="userNumber"
           (ngModelChange)="onChange()">
  </div>

  <button type="submit" class="btn" [disabled]="searchForm.form.invalid">Find</button>
</form>

<div *ngIf="nextPrimeFibonacciNumber" class="result-section">Result: {{nextPrimeFibonacciNumber}}</div>
